            <nav>
                <h3 class="hello">Olá, <span id="b_usuario">usuário</span>!</h3>
                <ul>
                    <li id="menu-quiz"></li>

                        <span class="material-symbols-outlined">

<script>

    var idCasa = sessionStorage.ID_CASA;
    var quiz = document.getElementById('menu-quiz');

    if (idCasa == null || idCasa == "null" || idCasa == undefined) {
        quiz.innerHTML = `
        <span class="material-symbols-outlined">
            quiz
            </span>
            <a href="../quiz.html">Quiz</a>
            `;
    } else {
        quiz.innerHTML = ``;
    }

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function verificarCasa() {
        fetch("/dash/verificarCasa", { cache: 'no-store' })
            .then(response => response.json())
            .then(dados => {


                console.log(idCasa)
                dados.forEach(item => {
                    let id = item.id_selecao_casa;
                    var backgroundCasa = document.querySelector(".conteudo")

                    if (id == 1) {
                        backgroundCasa.style.backgroundColor = "red";
                    } else if (id == 2) {
                        backgroundCasa.style.backgroundColor = "red";
                    } else if (id == 2) {
                        backgroundCasa.style.backgroundColor = "";
                    } else if (id == 2) {
                        backgroundCasa.style.backgroundColor = "red";
                    }
                });
            })
            .catch(erro => {
                console.error("Erro ao obter dados do perfil:", erro);
            });
    }
</script>
